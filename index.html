<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Generate</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>QR Code Generate</h1>
        <p>Paste a url or enter your text to generate QR code</p>
      </header>

      <div class="form">
        <input
          type="text"
          id="input"
          placeholder="Enter text or url"
          spellcheck="false"
        />
        <button>Generate QR Code</button>
      </div>

      <div class="qr-code">
        <img src="" alt="qr-code" />
      </div>
    </div>

    <!-- script -->
    <script src="app.js"></script>
  </body>
</html>
